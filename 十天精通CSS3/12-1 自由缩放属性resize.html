<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>12-1 自由缩放属性resize</title>
<style>
 textarea{
	 -webkit-resize:horizontal;
	 -moz-resize:horizontal;
	 -o-resize:horizontal;
	 -ms-resize:horizontal;
	 resize:horizontal;
	 background:rgba(204,204,204,0.2);
	 }
</style>
</head>
<body>
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
