<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>6-11 nth-of-type(n)选择器 - 属性选择器</title>
<style type="text/css">
  .wrapper > div:nth-of-type(even),
  .wrapper > p:nth-of-type(2n){
    background: orange;
  }

  /*或者*/
  .wrapper > div:nth-of-type(2n+1),
  .wrapper > p:nth-of-type(2n){
    background: orange;
  }

  /*或者*/
  .wrapper > div:nth-of-type(2n-1),
  .wrapper > p:nth-of-type(even){
    background: orange;
  }  
  
  /*或者*/
  .wrapper > div:nth-of-type(odd),
  .wrapper > p:nth-of-type(2n){
    background: orange;
  }
</style>
</head> 
<body>
<div class="wrapper">
  <div>我是一个Div元素</div>
  <p>我是一个段落元素</p>
  <div>我是一个Div元素</div>
  <p>我是一个段落</p>

</body>
</html>
