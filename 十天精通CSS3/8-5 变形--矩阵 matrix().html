<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8-5 变形--矩阵 matrix() - 变形与动画</title>
<style>
.wrapper { width: 300px; height: 200px; border: 2px dotted red; margin: 40px auto; }
.wrapper div { width: 300px; height: 200px; background: orange; -webkit-transform: matrix(1, 0, 0, 1, 100, 100); transform: matrix(1, 0, 0, 1, 100, 100); }
</style>
</head>
<body>
<div class="wrapper">
  <div></div>
</div>
</body>
</html>
