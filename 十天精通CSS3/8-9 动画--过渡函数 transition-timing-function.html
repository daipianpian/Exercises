<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8-9 动画--过渡函数 transition-timing-function - 变形与动画</title>
<style>
div { width: 200px; height: 200px; background-color: orange; margin: 20px auto; border-radius: 100%; -webkit-transition-property: -webkit-border-radius; transition-property: border-radius; -webkit-transition-duration: 1s; transition-duration: 1s; -webkit-transition-timing-function: linear; transition-timing-function: linear; -webkit-transition-delay: .2s; transition-delay: .2s; }
div:hover { border-radius: 0px; }
</style>
</head>
<body>
<div></div>
</body>
</html>
