<style>
form { border: 1px solid #ccc; padding: 20px; width: 300px; margin: 30px auto; }
.wrapper { margin-bottom: 10px; }
.box { display: inline-block; width: 20px; height: 20px; margin-right: 10px; position: relative; background: #fff; border: 3px solid orange; vertical-align: middle; border-radius: 100%; box-shadow: 0px 0px 10px orange inset; }
.box input { opacity: 0; positon: absolute; top: 0; left: 0; wdith: 100%; height: 100%; }
.box span { display: block; width: 10px; height: 10px; border-radius: 100%; position: absolute; background: orange; box-shadow: 0px 0px 20px orange; top: 50%; left: 50%; margin: -5px 0 0 -5px; }
input[type="radio"] + span { opacity: 0; }
input[type="radio"]:checked + span { opacity: 1; }
</style>
</head>
<body>
<form action="#">
  <div class="wrapper">
    <div class="box">
      <input type="radio" checked="checked"  id="boy" name="1" />
      <span></span> </div>
    <lable for="boy">男</lable>
  </div>
  <div class="wrapper">
    <div class="box">
      <input type="radio"  id="girl" name="1"  />
      <span></span> </div>
    <label for="girl">女</label>
  </div>
</form>
</body>
