<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>9-9 设置动画时间外属性 - 变形与动画</title>
<style>
@keyframes redToBlue{
  from{
    background: red;
  }
  to{
    background:blue;
  }
}
div {
  width: 200px;
  height: 200px;
  background: red;
  margin: 20px auto;
  animation-name:redToBlue;
  animation-duration: 20s;
  animation-timing-function: ease;
  animation-delay: 1s;
  animation-fill-mode: forwards; 
}
</style>
</head> 
<body>

<div></div>
</body>
</html>
