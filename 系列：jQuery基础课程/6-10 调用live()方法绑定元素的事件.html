<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>6-10 调用live()方法绑定元素的事件</title>
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>live()方法绑多个事件</h3>
    <script type="text/javascript">
       $(function(){
        $("body").on("click mouseout","#btntest",function(){
          $(this).attr("disabled","true");
        });
          $("body").append("<input id='btntest' type='button' value='点击或移除就不可用了' />");
        });
    </script>
</body>
</html>
