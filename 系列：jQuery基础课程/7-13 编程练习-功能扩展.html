<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-13 编程练习-功能扩展</title>
</style>
<script src="jquery-1.8.2.js"></script>
<style type="text/css">
    div
    {
        margin: 10px 100px 0px;
        position:absolute;
        width:80px;
        height:80px;
        border: solid 1px #ccc;
        background-color: Red;
        color:White;
        vertical-align:middle
    }
</style>
</head>

<body>
    <input type="button" id="left" value="左移"/>
    <input id="right" type="button" value="右移" />
    <p></p>
    <span id="total1"></span>
    <span id="total2"></span><br/>
    <span id="spanleft"></span>
    <span id="spanright"></span>
    <div></div>
    <script>
        $(function() 
        {
            var i=0;
            var j=0;
                
        $("#left").bind("click",function(){
           $("div").animate({left:"-=50px"},1000,function(){
               i++;
               $("#spanleft").html("往左"+i+"步");
                var m=i+j;
            $("#total1").html("总计"+m+"步");
            if(i<=j){
                var n=(j-i)*50;
                $("#total2").html("累计向右"+n+"px");
            }
            else{
                var n=(i-j)*50;
                $("#total2").html("累计向左"+n+"px");
            }
               }
               )});
           
        $("#right").bind("click",function(){
           $("div").animate({left:"+=50px"},1000,function(){
               j++;
               $("#spanright").html("往右"+j+"步");
               var m=i+j;
            $("#total1").html("总计"+m+"步"); 
             if(i<=j){
                var n=(j-i)*50;
                $("#total2").html("累计向右"+n+"px");
            }
            else{
                var n=(i-j)*50;
                $("#total2").html("累计向左"+n+"px");
            }
            })});   
        });
    </script>
</body>
</html>
