<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8-4 使用get()方法以GET方式从服务器获取数据</title>
<script src="jquery-1.11.1.js"></script>
<style>
	#divtest
	{
	    width: 282px;
	}
	#divtest .title
	{
	    padding: 8px;
	    background-color:Blue;
	    color:#fff;
	    height: 23px;
	    line-height: 23px;
	    font-size: 15px;
	    font-weight: bold;
	}
	ul
	{
	    float: left;
	    width: 280px;
	    padding: 5px 0px;
	    margin: 0px;
	    font-size: 14px;
	    list-style-type: none;
	}
	ul li
	{
	    float: left;
	    width: 280px;
	    height: 23px;
	    line-height: 23px;
	    padding: 3px 8px;
	}
	.fl
	{
	    float: left;
	}
	.fr
	{
	    float: right;
	}
</style>

<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">我的个人资料</span> 
            <span class="fr"><input id="btnShow" type="button" value="加载" /></span>
        </div>
        <ul></ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btnShow").bind("click", function () {
                var $this = $(this);
                $.get("http://www.imooc.com/data/info_f.php",function(data) {
                    $this.attr("disabled", "true");
                    $("ul").append("<li>我的名字叫：" + data.name + "</li>");
                    $("ul").append("<li>男朋友对我说：" + data.say + "</li>");
                }, "json");
            })
        });
    </script>
</body>
</html>
