<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>11-2 检测浏览器是否属于W3C盒子模型</title>
<style>
#divtest { width: 282px; }
#divtest .title { padding: 8px; background-color: Blue; color: #fff; height: 23px; line-height: 23px; font-size: 15px; font-weight: bold; }
#divtest .content { padding: 8px; background-color: #fff; font-size: 13px; }
.fl { float: left; }
.fr { float: right; }
</style>
<script src="jquery-1.8.2.js"></script>
</head>
<body>
<div id="divtest">
  <div class="title"> <span class="fl">检测是否是盒子模型</span> </div>
  <div class="content"></div>
</div>
<script type="text/javascript">
        $(function () {
            var strTmp = "您打开的页面是：";
            if ($.supportboxModel) { //是W3C盒子模型
                strTmp += "W3C盒子模型";
            }
            else { //是IE盒子模型
                strTmp += "IE盒子模型";
            }
            $(".content").html(strTmp);
        });
    </script>
</body>
</html>
