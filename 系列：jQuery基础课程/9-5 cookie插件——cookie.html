<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-5 cookie插件——cookie</title>
<style>
#divtest { width: 282px; }
#divtest .title { padding: 8px; background-color: Blue; color: #fff; height: 23px; line-height: 23px; font-size: 15px; font-weight: bold; }
#divtest .content { padding: 8px 0px; background-color: #fff; font-size: 13px; }
.fl { float: left; }
.fr { float: right; }
</style>
<script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
<script src="http://www.imooc.com/data/jquery.cookie.js" type="text/javascript"></script>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">cookie插件</span> 
            <span class="fr">
                <input id="btnSet" type="button" value="设置" />
            </span>
        </div>
        <div class="content">
            <span class="fl">邮箱：</span><br />
            <input id="email" name="email" type="text" /><br />
            <input id="chksave" type="checkbox" />是否保存邮箱
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            if ($.cookie("email")) {
                $("#email").val($.cookie("email"));
            }
            $("#btnSet").bind("click", function () {
                if ($("#chksave").is(":checked")) {
                    $.cookie("email",$("#email").val(), {
                        path: "/", expires: 7
                    })
                }
                else {
                    $.cookie("email",null, {
                        path: "/"
                    })
                }
            });
        });
    </script>
</body>
</html>
