<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>挑战题</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<style>
    table{border:1px solid #ccc;}
    table td{width:100px; text-align:center; border:1px solid #ccc;}
</style>
</head>
<body>
    <table>
        <tr><td>姓名</td><td>年龄</td><td>性别</td></tr>
    </table>
    <input type="button" id="btn" value="查询" />
    <script>
    $(function(){
        var jsn =[
            {name: "aa",age: 20,sex: "男"},
            {name: "bb",age: 22,sex: "女"},
            {name: "cc",age: 18,sex: "女"}
            ];
        $("#btn").bind("click",function(){
            $.each(jsn,function(index,sport){
                $("table").append("<tr><td>" + sport["name"] + "</td><td>" + sport["age"] + "</td><td>" + sport["sex"] + "</td></tr>");
            })
        });    
    })
    </script>
</body>
</html>
