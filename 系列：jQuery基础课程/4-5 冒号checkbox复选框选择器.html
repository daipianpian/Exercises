<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4-5 :checkbox复选框选择器</title>
	<script src="jquery-1.8.2.js"></script>
</head>

<body>
	 <h3>将表单的全部复选框设为不可用</h3>
    <form id="frmTest" action="#">
    <input type="button" value="Input Button" /><br />
    <input type="checkbox" id="Checkbox1" /><label for="Checkbox1">西红柿</label><br />
     <input type="checkbox" id="Checkbox2" /><label for="Checkbox2">茄子</label><br />
      <input type="checkbox" id="Checkbox3" /><label for="Checkbox3">黄瓜</label><br />
      <button>Button</button><br />
    </form>
</body>
<script type="text/javascript">
	$("#frmTest :checkbox").attr("checked","true");
</script>
</html>
