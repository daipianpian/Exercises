<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8-3 使用getScript()方法异步加载并执行js文件</title>
<script src="jquery-1.8.2.js"></script>
<style>
	#divtest
	{
	    width: 282px;
	}
	#divtest .title
	{
	    padding: 8px;
	    background-color:Red;
	    color:#fff;
	    height: 23px;
	    line-height: 23px;
	    font-size: 15px;
	    font-weight: bold;
	}
	ul
	{
	    float: left;
	    width: 280px;
	    padding: 5px 0px;
	    margin: 0px;
	    font-size: 14px;
	    list-style-type: none;
	}
	ul li
	{
	    float: left;
	    width: 280px;
	    height: 23px;
	    line-height: 23px;
	    padding: 3px 8px;
	}
	.fl
	{
	    float: left;
	}
	.fr
	{
	    float: right;
	}
</style>

<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">我最喜欢的运动</span> 
            <span class="fr"><input id="btnShow" type="button" value="加载" /></span>
        </div>
        <ul></ul>
    </div>
    
    <script type="text/javascript">
        $(function () {
            $("#btnShow").bind("click", function () {
                var $this = $(this);
                $.getScript("http://www.imooc.com/data/sport_f.js",function() {
                    $this.attr("disabled", "true");
                });
            })
        });
    </script>
</body>
</html>
