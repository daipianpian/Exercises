<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>10-1 拖曳插件——draggable</title>
<style>
#divtest { width: 282px; border: solid 1px #ccc; }
.drag { border: solid 1px #fff; background-color: Blue; color: #fff; cursor: move; width: 35px; padding: 20px; text-align: center; }
</style>
<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="http://www.imooc.com/data/jquery-ui-1.9.2.min.js" type="text/javascript"></script>
</head>

<body>
<div id="divtest">
  <div id="x" class="drag">沿x轴拖拽</div>
  <div id="y" class="drag">沿y轴拖拽</div>
  <div id="xy" class="drag">沿x,y轴均拖拽</div>
</div>
<script type="text/javascript">
        $(function () {
           $("#x").draggable({ axis:"x" });
           $("#y").draggable({ axis:"y" });
           $("#xy").draggable({ axis:"x,y" });
        });
    </script>
</body>
</html>
