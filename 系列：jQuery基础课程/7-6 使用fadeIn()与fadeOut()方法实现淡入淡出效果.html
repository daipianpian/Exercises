<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-6 使用fadeIn()与fadeOut()方法实现淡入淡出效果</title>
</style>
<script src="jquery-1.8.2.js"></script>
<style type="text/css">
  div
  {
      margin: 10px 0px;
      border: solid 1px #ccc;
      width: 280px;
  }
  ul
  {
      list-style-type: none;
      padding: 5px;
      margin: 0px;
      display: none;
  }
  li
  {
      margin: 3px;
  }
  h4
  {
      background-color: #eee;
      padding: 5px;
      margin: 0px;
      cursor: pointer;
  }
</style>
</head>

<body>
    <h3>使用slideToggle()方法切换滑动效果</h3>
    <div>
    	<h4>我喜欢吃的水果</h4>
    	<ul>
    		<li>苹果</li>
    		<li>柑橘</li>
    		<li>梨</li>
    	</ul>
    	<input id="hidval" type="hidden" value="0" />
    </div>
    <script type="text/javascript">
       $(function(){
        $("h4").bind("click",function(){
          if($("#hidval").val()==0){
            $('ul').fadeIn(1000,function(){
              $("#hidval").val(1);
            })
          }else{
            $('ul').fadeOut(1000,function(){
              $("#hidval").val(0);
            })
          }
        });
       });
    </script>
</body>
</html>
