<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8-5 使用post()方法以POST方式从服务器发送数据</title>
<script src="jquery-1.8.2.js"></script>
<style>
	#divtest
	{
	    width: 282px;
	}
	#divtest .title
	{
	    padding: 8px;
	    background-color:Blue;
	    color:#fff;
	    height: 23px;
	    line-height: 23px;
	    font-size: 15px;
	    font-weight: bold;
	}
	ul
	{
	    float: left;
	    width: 280px;
	    padding: 5px 0px;
	    margin: 0px;
	    font-size: 14px;
	    list-style-type: none;
	}
	ul li
	{
	    float: left;
	    width: 280px;
	    height: 23px;
	    line-height: 23px;
	    padding: 3px 8px;
	}
	.fl
	{
	    float: left;
	}
	.fr
	{
	    float: right;
	}
</style>

<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">检测数字是否大于0</span> 
            <span class="fr"><input id="btnCheck" type="button" value="检测" /></span>
        </div>
        <ul>
           <li>请求输入一个数字 <input id="txtNumber" type="text" size="12" /></li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btnCheck").bind("click", function () {
                
                $.post("http://www.imooc.com/data/check_f.php",{
                    num:$("#txtNumber").val()    
                },
            
                function (data) {
                    $("ul").append("<li>你输入的<b>  "
                    + $("#txtNumber").val() + " </b>是<b> "
                    + data + " </b></li>");
                });
            })
        });
    </script>
</body>
</html>
