<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>6-3 使用hover()方法切换事件</title>
<style>
    div
    {
        width: 160px;
        border: solid 1px #ccc;
        padding:8px;
        text-align:center;
    }
    .orange
    {
        background-color: Orange;
        color:White;
    }
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>hover()方法切换事件</h3>
    <div>别走！你就是土豪</div>
    <script type="text/javascript">
       $(function(){
        $("div").hover(
            function(){
            $(this).addClass("orange");
        },
            function(){
            $(this).removeClass("orange")
        });
       });

    </script>
</body>
</html>
