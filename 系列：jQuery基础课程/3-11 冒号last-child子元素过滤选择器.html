<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-11 :last-child子元素过滤选择器</title>
		<style type="text/css">
	        ol
	        {
	            float: left;
	            width: 180px;
	        }
	        ol li
	        {
	            float: left;
	            width: 180px;
	            height: 23px;
	            line-height: 23px;
	            margin: 2px 0px;
	        }
		</style>
		<script src="jquery-1.8.2.js"></script>
	</head>
	<body>
    <h3>改变每个"蔬菜水果"中最后一行的背景色</h3>
    <ol>
        <li>芹菜</li>
        <li>茄子</li>
        <li>萝卜</li>
        <li>大白菜</li>
        <li>西红柿</li>
    </ol>
    <ol>
        <li>橘子</li>
        <li>香蕉</li>
        <li>葡萄</li>
        <li>苹果</li>
        <li>西瓜</li>
    </ol>
	</body>

	<script type="text/javascript">
	   $("li:last-child").css("background-color", "blue");
	</script>
</html>
