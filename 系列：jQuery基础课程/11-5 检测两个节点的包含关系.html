<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>11-5 检测两个节点的包含关系</title>
<style>
#divtest { width: 282px; }
#divtest .title { padding: 8px; background-color: Blue; color: #fff; height: 23px; line-height: 23px; font-size: 15px; font-weight: bold; }
#divtest .content { padding: 8px; background-color: #fff; font-size: 13px; }
.fl { float: left; }
.fr { float: right; }
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
<div id="divtest">
  <div class="title"> <span class="fl">检测两个节点的包含关系</span> </div>
  <div class="content"></div>
</div>
<script type="text/javascript">
        $(function () {
            var node_a = document.body.firstChild;
            var node_b = document.body;
            var strTmp = "对象node_a";
            if ($.contains(node_a,node_b)) { //检测是否包含节点
                strTmp += " 包含 ";
            }
            else {
                strTmp += " 不包含 ";
            }
            strTmp += "对象node_b";
            $(".content").html(strTmp);
        });
    </script>
</body>
</html>
