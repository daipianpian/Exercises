<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>4-2 :text表单文本选择器</title>
	<style type="text/css">
        .bg_red
        {
        	background-color: blue;
        	color: Orange;
        }
	</style>
	<script src="jquery-1.8.2.js"></script>
	</head>

	<body>
		<h3>修改多个密码输入框元素的背景色</h3>
		<form id="frmTest" action="#">
			<input type="test" id="Text1" value="单行文本输入框" /><br />
			<input type="password" id="Test2" value="密码文本输入框" /><br />
			<textarea rows="3" cols="8">区域文本输入框</textarea><br />
			<input type="password" id="Test3" value="密码文本输入框" /><br />
			<button>Botton</button><br />
		</form>
	</body>
	<script type="text/javascript">
        $("#frmTest :password").addClass("bg_red");
	</script>
</html>
