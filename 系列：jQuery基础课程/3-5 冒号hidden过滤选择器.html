<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-5 :hidden过滤选择器</title>
<script src="jquery-1.8.2.js"></script>
</head>
<body>
    <h3>显示隐藏元素的内容</h3>
    <input id="hidstr" type="hidden" value="我已隐藏起来"/>
    <div></div>
</body>
<script type="text/javascript">
    var $strHTML = $("input:hidden").val();
    $("div").html($strHTML);
</script>
</html>
