<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>4-10 :selected选中状态选择器</title>
	<style type="text/css">select{width: 120px; height: 100px;}</style>
	<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>获取处于选中状态元素的内容</h3>
    <form id="frmTest" action="#">
    <select id="Select1" multiple="multiple">
        <option value="0">苹果</option>
        <option value="1" selected="selected">桔子</option>
        <option value="2">荔枝</option>
        <option value="3" selected="selected">葡萄</option>
        <option value="4">香蕉</option>
    </select><br /><br />
    <div id="tip"></div>
    </form>
    <textarea tabindex="2" spellcheck="true" cols="60" rows="5"></textarea><br  />
    <iframe seamless sandbox src="http://www.baidu.com" width="500" height="500" scrolling="yes"></iframe><!--内嵌框-->


</body>

<script type="text/javascript">
	var $txtOpt = $("#frmTest :selected").text();
	$("#tip").html("选中内容为："+$txtOpt);
</script>
</html>
