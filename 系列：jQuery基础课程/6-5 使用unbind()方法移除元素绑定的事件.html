<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>6-5 使用unbind()方法移除元素绑定的事件</title>
<style>
div
{
    width: 160px;
    border: solid 1px #ccc;
    padding: 8px;
    text-align: center;
}
.color
{
    color: Orange;
}
.backcolor
{
    background-color: Orange;
    color: White;
}
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>unbind()移除绑定的事件</h3>
    <input id="btntest" type="button" value="移除事件" />
    <div>土豪，咱们交个朋友吧</div>
    <script type="text/javascript">
        $(function () {
            $("div").bind("click",
            function () {
                $(this).removeClass("backcolor").addClass("color");
            }).bind("dblclick", function () {
                $(this).removeClass("color").addClass("backcolor");
            })

            $("#btntest").bind("click", function () {
                $("div").unbind("click dblclick"); 
                $(this).attr("disabled", "true");
            });
        });
    </script>
</body>
</html>
