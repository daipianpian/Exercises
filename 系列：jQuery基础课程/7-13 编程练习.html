<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-13 编程练习</title>
<script src="jquery-1.8.2.js"></script>
<style type="text/css">
  div{
    width:100px;
    height:100px;
    border:1px solid #555;
    background-color:green;
    position:absolute;/*没有定位，则不会移动，所以定位非常重要！！！*/
    top:50px;
    left:140px
  }
</style>
</head>

<body>
    <input type="button" id="left" value="左移"/>
    <input type="button" id="right" value="右移"/>
    <div></div>
    <script>
      $("#left").bind("click", function() {
          $("div").animate(
              {
                  left: "-=50px"
              },1000
          );
      });
      $("#right").bind("click", function() {
          $("div").animate(
              {
                  left: "+=50px"
              },1000
          );
      });
    </script>
</body>
</html>
