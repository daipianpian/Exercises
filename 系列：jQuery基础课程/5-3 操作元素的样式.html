<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>5-3 操作元素的样式</title>
<style>
    #content{width: 20%;}
    .red{background-color:red;}
    .white{color:#fff;}
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
	<h3>css()方法设置元素样式</h3>
	 <div id="content">我穿了一件红色外衣</div>
    <script type="text/javascript">
        $("#content").addClass("red white");
    </script>
</body>
</html>
