<html>

	<body>
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
            <li>005</li>

		</ul>
		<a href="javascript:;">MORE</a>
		<script type="text/javascript">
          $(function(){
          	$("li:eq(3)").css("display:none");
          	$("li:eq(4)").css("display:none");
          	$("a").click(function(){
          		if ($("a").text()==="MORE"){
          			$("a").text("simplify");
          			$("li:eq(3)").css("display","list-item");
          			$("li:eq(4)").css("display","list-item");
          		}
          		else{
          			$("a").text("MORE");
          			$("li:eq(3)").css("display","none");
          			$("li:eq(4)").css("display","none");
          		}
          	});
          });
		</script>
