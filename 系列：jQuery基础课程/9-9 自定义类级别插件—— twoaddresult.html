<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-9 自定义类级别插件—— twoaddresult</title>
<style>
#divtest { width: 282px; }
#divtest .title { padding: 8px; background-color: Blue; color: #fff; height: 23px; line-height: 23px; font-size: 15px; font-weight: bold; }
#divtest .content { padding: 8px 0px; background-color: #fff; font-size: 13px; }
.txt { border: #666 1px solid; padding: 2px; width: 40px; margin-right: 3px; }
.fl { float: left; }
.fr { float: right; }
</style>
<script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
<script src="http://www.imooc.com/data/jquery.twoaddresult.js" type="text/javascript"></script>
</head>

<body>
<div id="divtest">
  <div class="title"> <span class="fl">自定义类级别插件</span> <span class="fr">
    <input id="btnCount" type="button" value="计算" />
    </span> </div>
  <div class="content"> 两数相减：
    <input id="Text1" type="text" class="txt" />
    -
    <input id="Text2" type="text" class="txt" />
    =
    <input id="Text3" type="text" class="txt" />
  </div>
  <div class="content"> 两数相加：
    <input id="Text4" type="text" class="txt" />
    +
    <input id="Text5" type="text" class="txt" />
    =
    <input id="Text6" type="text" class="txt" />
  </div>
</div>
</div>
<script type="text/javascript">
        $(function () {
            $("#btnCount").bind("click", function () {
                $("#Text3").val(
                    $.subNum($("#Text1").val(),$("#Text2").val())
    			);
                
                $("#Text6").val(
                    $.addNum($("#Text4").val(),$("#Text5").val())
        		);
            });
        });
    </script>
</body>
</html>
