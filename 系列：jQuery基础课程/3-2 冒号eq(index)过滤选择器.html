<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-2 :eq(index)过滤选择器</title>
<script src="jquery-1.8.2.js"></script>
<style>
ol { float: left; width: 180px; }
ol li { float: left; width: 180px; height: 23px; line-height: 23px; margin: 2px 0px; }
</style>
</head>

<body>
<div>改变中间行"葡萄"背景颜色：</div>
<ol>
  <li>橘子</li>
  <li>香蕉</li>
  <li>葡萄</li>
  <li>苹果</li>
  <li>西瓜</li>
</ol>
</body>
<script type="text/javascript">
    $("li:eq(2)").css("background-color", "#60F");
</script>
</html>
