<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-1 调用show()和hide()方法显示和隐藏元素</title>
</style>
<script src="jquery-1.8.2.js"></script>
<style type="text/css">
	div{
		margin: 10px 0px;
		border: solid 1px #ccc;
		width: 280px;
	}
	ul{
		list-style-type: none;
		padding: 5px;
		margin: 0px;
		display: none;
	}
	li{
		margin: 3px;
	}
	h4
	{
		background-color: #eee;
		padding: 5px;
		margin: 0px;
	}
</style>
</head>

<body>
    <h3>使用show()和hide()方法显示和隐藏元素</h3>
    <div>
    	<h4>我喜欢吃的水果</h4>
    	<ul>
    		<li>苹果</li>
    		<li>柑橘</li>
    		<li>梨</li>
    	</ul>
    	<input id="hidval" type="hidden" value="0" />
    </div>
    <script type="text/javascript">
       $(function(){
       	$("h4").bind("click",function(){
       		if ($("#hidval") .val()==0){
       			$("ul").show();
       			$("#hidval").val(1);
       			$(this).html("我不喜欢的水果");
       		}
       		else{
       			$("ul").hide();
       			$("#hidval").val(0);
       			$(this).html("我喜欢的水果");
       		}
       	});

       });
    </script>
</body>
</html>
