<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7-5 使用slideToggle()方法实现图片“变脸”效果</title>
</style>
<script src="jquery-1.8.2.js"></script>
<style type="text/css">
  div
  {
      margin: 10px 0px;
      border: solid 1px #ccc;
      width: 280px;
  }
  ul
  {
      list-style-type: none;
      padding: 5px;
      margin: 0px;
      display: none;
  }
  li
  {
      margin: 3px;
  }
  h4
  {
      background-color: #eee;
      padding: 5px;
      margin: 0px;
      height: 23px;
      line-height: 23px;
      cursor: pointer;
  }
  .fl
  {
    float: left;
  }
  .fr
  {
    float: right;
  }
</style>
</head>

<body>
    <h3>使用slideToggle()方法切换滑动效果</h3>
    <div>
    	<h4>
        <span class="fl">我喜欢吃的水果</span>
        <span class="fr" id="spanTip">向下滑</span>
      </h4>
    	<ul>
    		<li>苹果</li>
    		<li>柑橘</li>
    		<li>梨</li>
    	</ul>
    	<input id="hidval" type="hidden" value="0" />
    </div>
    <script type="text/javascript">
        $(function () {
            var $spn = $("#spanTip");
            $("h4").bind("click", function () {
                $("ul").slideToggle(1000,function(){
           $spn.html() == "向下滑" ? $spn.html("向上滑") : $spn.html("向下滑");
                })
            })
        });
    </script>
</body>
</html>
