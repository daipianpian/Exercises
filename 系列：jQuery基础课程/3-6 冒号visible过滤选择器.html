<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-6 :visible过滤选择器</title>
<script src="jquery-1.8.2.js"></script>
<style>
ul{float:left; width:180px;}
ul li{list-style: none; float: left; width: 180px; height:23px; line-height: 23px; margin: 2px 0px;}
</style>
</head>

<body>
<h3>修改可见“水果”的背景色</h3>
<ul>
	<li style="display:none">橘子</li>
    <li style="display:block">香蕉</li>
    <li style="display:display">葡萄</li>
    <li>苹果</li>
    <li style="display:none">西瓜</li>
</ul>
</body>
<script type="text/javascript">
	$("li:visible").css("background-color","blue");
</script>
</html>
