<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>4-7 :image图像域选择器</title>
	<style type="text/css">
        .bg_red
        {
            background-color: red;
            width:159px;
            height:42px;
            padding:20px;
        }
	</style>
	<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>修改表单中图像元素的背景色</h3>
    <form id="frmTest" action="#">
    <input type="image" src="http://img.mukewang.com/52b284ea00016b2902590070.jpg" /><br />
    <br />
    <img alt="" src="http://img.mukewang.com/52b284ea00016b2902590070.jpg" /><br />
    </form>
</body>
<script type="text/javascript">
     $("#frmTest input:image").addClass("bg_red");
</script>
</html>
