<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>5-9 替换内容</title>
<style>
    span
    {
        color: White;
        padding: 8px;
    }
    .red
    {
        background-color: Red;
    }
</style>
<script src="jquery-1.8.2.js"></script>
</head>

<body>
    <h3>使用wrapInner()方法包裹元素</h3>
    <span class="red" title='hi'>我的身体有点歪</span>
    <script type="text/javascript">
       $(".red").wrapInner("<i></i>");
    </script>
</body>
</html>
