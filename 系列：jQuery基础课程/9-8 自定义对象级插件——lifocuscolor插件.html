<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-8 自定义对象级插件——lifocuscolor插件</title>
<style>
#divtest { width: 282px; }
#divtest .title { padding: 8px; background-color: Blue; color: #fff; height: 23px; line-height: 23px; font-size: 15px; font-weight: bold; }
#divtest .content { padding: 8px 0px; background-color: #fff; font-size: 13px; }
ul { list-style-type: none; padding: 5px 0px; margin: 0px; font-size: 14px; }
ul li { height: 23px; line-height: 23px; padding: 3px 8px; }
ul li span { margin-right: 30px; }
.fl { float: left; }
.fr { float: right; }
</style>
<script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
<script src="http://www.imooc.com/data/jquery.lifocuscolor.js" type="text/javascript"></script>
</head>

<body>
<div id="divtest">
  <div class="title"> <span class="fl">对象级别的插件</span> </div>
  <div class="content">
    <ul id="u1"><!--u1(1是阿拉伯数字1不是L)-->
      <li><span>橘子</span><span>水果</span></li>
      <li><span>芹菜</span><span>蔬菜</span></li>
      <li><span>香蕉</span><span>水果</span></li>
    </ul>
  </div>
</div>
<script type="text/javascript">
        $(function () {
            $("#u1").focusColor("#ccc");/*#u1指的是u1(1是阿拉伯数字1不是L)*/
            //调用自定义的插件
        })
    </script>
</body>
</html>
