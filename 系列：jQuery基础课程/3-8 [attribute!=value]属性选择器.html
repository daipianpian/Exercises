<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>
			3-8 [attribute!=value]属性选择器
		</title>
		<style type="text/css">
          ul
          {
             float: left;
             width: 180px;
          }
          ul li
          {
          	float: left;
          	width: 180px;
          	height: 23px;
          	line-height: 23px;
          	margin: 2px 0px;
          }
		</style>
		<script src="jquery-1.8.2.js"></script>
	</head>

	<body>
		<h3>改变"title"属性值为"蔬菜"的背景色</h3>
		<ul>
			<li title="蔬菜">茄子</li>
			<li title="水果">香蕉</li>
			<li title="蔬菜">芹菜</li>
			<li title="水果">苹果</li>
			<li title="水果">西瓜</li>
		</ul>
	</body>
	<script type="text/javascript">
      $("li[title!='蔬菜']").css("background-color","green");
	</script>
</html>
