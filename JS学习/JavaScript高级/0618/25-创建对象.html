<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>25-创建对象</title>
      <script type="text/javascript">
        var cat = {name:'kitty',age:5};
        console.log(cat);

        var dog = new Object();
        dog.weight = 30;
        dog.addr = '德国';
        console.log(dog);
      </script>
</head>
<body>
      
</body>
</html>
