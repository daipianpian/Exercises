<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>15-闭包-计数器</title>
      <script type="text/javascript">
        var num=0;
        function add_num(){
            return ++num;
        }
        console.log(add_num());
        console.log(add_num());
        console.log(add_num());
        console.log(add_num());

        num=100;
        console.log(add_num());
      </script>
</head>
<body>
      
</body>
</html>
