<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>22-创建对象</title>
      <script type="text/javascript">
        var dog = {name:'哈巴',age:1,hobby:function(){console.log('看家护林');}};
        
        console.log(dog);
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog['age']);
        dog.hobby();
      </script>
</head>
<body>
      
</body>
</html>
