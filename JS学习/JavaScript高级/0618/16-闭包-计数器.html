<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>16-闭包-计数器</title>
    <script type="text/javascript">
      function f1(){
        var num=0;
        function f2(){
            return ++num;
        }
        return f2;
      }
      var add_num=f1();
      console.log(add_num());
      console.log(add_num());

      num=100;
      console.log(add_num());
    </script>
</head>
