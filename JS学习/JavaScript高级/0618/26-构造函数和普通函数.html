<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-构造函数和普通函数</title>
	<script type="text/javascript">
      //构造函数和普通函数
      function Animal(){
      	this.addr = "china";
      	this.age = 6;
      }
      window.Animal(); //普通函数调用
      console.log(addr);
      console.log(age);

      //构造函数调用
      var cat = new Animal();
      console.log(cat);
	</script>
</head>
<body>
	
</body>
</html>
