<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>04-作用域链定义</title>
      <script type="text/javascript">
      //变量在当前环境、内部、深层环境都会起作用
      //    不会在外部环境起作用
        var name = "tom";

        function f1(){
            var addr = "北京";
            console.log("f1:"+name+"--"+addr);
        }
        f1();
        console.log(addr);//undefined
      </script>
</head>
<body>
      
</body>
</html>
