<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>24-创建对象</title>
  <script type="text/javascript">
    function Animal(){
      this.color = "yellow";
      this.age = 3;
      this.run = function(){
        console.log('在跑步');
      }
    }
    
    var dog = new Animal();
    var cat = new Animal();
      
    console.log(dog);
  </script>
</head>

</body>
</html>
