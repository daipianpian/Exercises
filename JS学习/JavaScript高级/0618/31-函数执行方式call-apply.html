<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>31-函数执行方式call-apply</title>
      <script type="text/javascript">
      var addr = "china";
      var age = 9;

      function getInfo(ct,cl){
            console.log(ct+"--"+cl+"--"+this.addr+"--"+this.age);
      }

      var cat = {name:'kitty',addr:'波斯湾',age:10};
      var dog = {name:'帝国黑背',addr:'德国',age:8};

      console.log(cat);
      console.log(dog);

      getInfo.call(cat,30,'啊啊啊');
      getInfo.call(dog,20,'别别别');

      getInfo.apply(cat,[30,'错错错']);
      getInfo.apply(dog,[20,'淡淡地'])
      </script>
</head>
<body>
      
</body>
</html>
