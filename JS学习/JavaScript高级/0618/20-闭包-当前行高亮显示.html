<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>20-闭包-当前行高亮显示</title>
      <script type="text/javascript">
        window.onload = function(){
            lis = document.getElementsByTagName('li');

        for(var i=0; i<lis.length; i++){
            lis[i].onmouseover = over(i);
            lis[i].onmouseout = out(i);
        }

        function over(n){
            function or(){
                  lis[n].style.backgroundColor = "gray"; 
            }
            return or;
        }

        function out(m){
            function ot(){
                  lis[m].style.backgroundColor = "";
            }
            return ot;
        }
      }
      </script>
</head>
<body>
     <ul>
            <li>关羽</li>
            <li>张飞</li>
            <li>黄忠</li>
            <li>魏延</li>
      </ul> 
</body>
</html>
