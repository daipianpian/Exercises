<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>29-成员对象删除</title>
      <script type="text/javascript">
      function Animal(){
            this.color = "block";
            this.age = 5;
            this.run = function(){
                  console.log('走直线');
            }
      }

      var cat = new Animal();
      console.log(cat);

      delete cat.age;
      console.log(cat);
      </script>
</head>

</body>
</html>
