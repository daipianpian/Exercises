<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>32-this代表调用该方法当前对象</title>
      <script type="text/javascript">
      var addr = "china";
      var age = 6;

      function getInfo(ct,cl){
            console.log(ct+"--"+cl+"--"+this.addr+"--"+this.age);
      }

      getInfo();

      var cat = {addr:'aaa',age:2};
      cat.say = getInfo;
      console.log(cat);

      cat.say('cc',4);
      console.log(cat);
      </script>
</head>
<body>
      
</body>
</html>
