<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-执行环境可以访问的变量信息</title>

    <script type="text/javascript">
      //变量在当前、内部、深层环境都会起作用

      var name="cat";
      function f1(){
        var age=5;
        function f2(){
            var color="yellow";
            function f3(){
            	//同名的函数和声明的时候，函数有“预加载”过程
            	//函数是第一个被放入内存的
            	//之后同名变量在运行的时候，就会把内存中的同名函数给覆盖

                //“局部变量”的优先级高于“函数”
                var age=29;
                console.log("f3:"+name+"--"+age+"--"+color);//f3:cat--function age(){}--yellow
                function age(){}
                //age(); //age is not function
            }
            f3(40);
        }
        f2();
      }
      f1();
    </script>
</head>
<body>
    
</body>
</html>
