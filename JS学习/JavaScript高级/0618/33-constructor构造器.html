<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>33-constructor构造器</title>
      <script type="text/javascript">
        function Animal(){
            this.color = "yellow";
        }

        var dog = new Animal();
        console.log(dog.constructor);

        function f1(name,color,addr){
            console.log(name+"--"+color+"--"+addr);
        }

        f1('tom','white','beijing');
        console.log(f1.constructor);

        var f2 = new Function('name','color','addr',"console.log(name+'--'+color+'--'+addr)");

        f2('jack','pink','shanghai');
      </script>
</head>
<body>
      
</body>
</html>
