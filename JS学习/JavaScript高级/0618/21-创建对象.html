<head>
	<meta charset="UTF-8">
	<title>21-创建对象</title>
	<script type="text/javascript">
      //① 创建对象，字面量方式
      var cat = {};

      //给对象声明相关的属性 和 方法
      cat.color = "yellow";
      cat.age = 5;
      cat.run = function(){
      	console.log('走直线');
      }
      console.log(cat);
	</script>
