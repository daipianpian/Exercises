<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>06-原型继承</title>
      <script type="text/javascript">
      function Tiger(){
            this.color = "black and yellow";
            this.leg = 4;
            this.act = function(){
                  console.log('猛虎扑食'); 
            }
      }

      var cat = {eat:function(){console.log('fish')},hobby:'sleep'};

      Tiger.prototype = cat;
      var north = new Tiger;

      console.log(north);
      north.eat();
      console.log(north.hobby);
      </script>
</head>
<body>
      
</body>
</html>
