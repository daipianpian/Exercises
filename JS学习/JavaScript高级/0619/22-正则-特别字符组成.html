<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>22-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /.*/;
    var str = "lksjoii239897T&^%&*(\nOPUYJKNVJDVJDDBSD^TR%VJKDNNFDNFJNSNNyu";

    var rst = str.match(reg);
    console.log(rst);
    </script>
</head>
