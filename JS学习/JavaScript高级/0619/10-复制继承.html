<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10-复制继承</title>
  <script type="text/javascript">
  function Dog(){
    this.leg = 4;
    this.hobby = "看家护林";
    this.tail = "抬头摆尾";
  }

  var seven = {eye:'闪闪发光',tail:'笔直的尾巴'};

  Dog.prototype.extend = function(obj){
    for(var k in obj){
      if(!this.hasOwnProperty(k)){
        this[k] = obj[k];
      }
    }
  }
  var black = new Dog;
  black.extend(seven);
  console.log(black);
  </script>
</head>
<body>
  
</body>
</html>
