<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>18-正则-普通字符组成</title>
    <script type="text/javascript">
        var reg = /l/;
        var str = "hello world";

        var reg = /@#!&/
        var str = "this is a computer,2433@#!&";

        //具体匹配
        //被匹配目标内容.match(正则);
        var rst = str.match(reg);
        console.log(rst);
    </script>
</head>
<body>
    
</body>
</html>
