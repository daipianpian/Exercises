<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>19-正则-定义字符组成</title>
    <script type="text/javascript">
    var reg = /[0-9]/;
    var reg = /[6-9]/;

    var str = "2014-6-19";

    var reg = /[a-z]/;
    var reg = /[A-Z]/;
    var reg = /[d-h]/;
    var reg = /[tsowq]/;

    var reg = /[a-zA-Z]/;
    var reg = /[a-zA-Z0-9]/;
    var str = "2014coMpUter";

    var rst = str.match(reg);
    console.log(rst);
    </script>
</head>
