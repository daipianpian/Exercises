<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-面向对象封装性</title>
    <script type="text/javascript">
    function Animal(){
        var tail = "不会摇尾巴";
        function talk(){
            return '今晚咱们在村东头集合';
        }
        this.name = "七匹狼";
        this.color = "gray";
        this.leg = 4;
        this.hobby = "吃肉";
        this.run = function(){
            console.log(this.name+'在草原追逐'+"在跑动过程中尾巴的状态："+tail);
        }
        this.secret = function(){
            console.log('我的眼睛晚上会发光，并且我的尾巴：'+tail+"--"+talk());
        }
    }

    var wolf =new Animal();
    // console.log(wolf.tail);
    console.log(wolf.color);
    wolf.run();
    </script>
</head>
<body>
    
</body>
</html>
