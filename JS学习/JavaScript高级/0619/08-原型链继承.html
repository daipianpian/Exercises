<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-原型链继承</title>
  <script type="text/javascript">
  function Cat(){
    this.weapon = "伶牙俐齿";
  }
  var kitty = new Cat;

  function Tiger(){
    this.act = "猛虎扑食";
  }
  Tiger.prototype = kitty;
  var north = new Tiger;

  function Wolf(){
    this.color = "gray";
  }
  Wolf.prototype = north;
  var seven = new Wolf;

  function Dog(){
    this.leg = 4;
  }
  Dog.prototype = seven;
   
  var smallblack = new Dog;

  // console.log(smallblack);
  console.log(smallblack.weapon);
  </script>
</head>

</html>
