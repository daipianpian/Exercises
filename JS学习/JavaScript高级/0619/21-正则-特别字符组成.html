<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>21-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /^[0-9]+$/;

    var str = "tom13243257965";
    var str = "13243257965itcast";
    var str = "13243257965";

    var reg = /fish$/;
    var str = "kitty like fish,dog like gutou";

    var rst = str.match(reg);
    console.log(rst);
    </script>
</head>

</body>
</html>
