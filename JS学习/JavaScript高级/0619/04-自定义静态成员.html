<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-自定义静态成员</title>
    <script type="text/javascript">
    function Animal(){
        this.name = "七匹狼";
        this.color = "gray";
    }

    Animal.addr = "north";
    Animal.eye = function(){
        console.log('晚上闪闪发光');
    }
    console.log(Animal.addr);
    Animal.eye();
    </script>
</head>
<body>
    
</body>
</html>
