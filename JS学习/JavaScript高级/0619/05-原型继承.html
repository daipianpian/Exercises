<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-原型继承</title>
    <script type="text/javascript">
    function Tiger(){
        this.color = "black and yellow";
        this.leg = 4;
        this.act = function(){
            console.log('猛虎扑食');
        }
    }

    Tiger.prototype.addr = "孟加拉";
    Tiger.prototype.climb = function(){
        console.log('在爬树');
    }

    var smal = new Tiger;
    console.log(smal);
    console.log(smal.addr);
    smal.climb();
    </script>
</head>
<body>
    
</body>
</html>
