<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>24-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /(go)+gle/;
    var str = "google";
    var str = "gogle";
    var str = "gogogogogogogogogle";

    var reg = /<a href='.*' target='(.*)'>(.*)<\/a>/;
    var str = "<a href='http://www.weather.com.cn/weather/101010100.shtml' target='_blank'>28℃/19℃</a>";

    var srt = str.match(reg);
    console.log(srt);
    </script>
</head>
