<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>26-正则-模式修正符</title>
    <script type="text/javascript">
    var reg = /[a-z]+/i;
    var str = "helloWoRld";

    var reg = /[0-9]+/g;
    var str = "2014-6-19 17:06:30";

    var reg = /[0-9]+(-)/g;
    var str = "2014-6-19-20-21";

    var reg = /apple$/m;
    var reg = /^tom/m;
    var str = "linken like apple\ntom like orange\njack like pear";
    var rst = str.match(reg);
    console.log(rst);
    </script>
