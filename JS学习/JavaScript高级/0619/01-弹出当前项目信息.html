<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>01-弹出当前项目信息</title>
      <script type="text/javascript">
        window.onload = function(){
            lis = document.getElementsByTagName('li');

            // for (var i=0; i<lis.length; i++){
            //       lis[i].onclick = function(){
            //             alert(this.innerHTML);
            //       }
            // }

            for (var i=0; i<lis.length; i++){
                  lis[i].onclick = clk(i);
            }
        }

        function clk(n){
            function ff(){
                  alert(lis[n].innerHTML);
            }
            return ff;
        }
      </script>
</head>
<body>
      <ul>
            <li>曹操</li>
            <li>刘备</li>
            <li>吕布</li>
            <li>貂蝉</li>
      </ul>
</body>
</html>
