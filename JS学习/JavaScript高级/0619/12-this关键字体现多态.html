<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>12-this关键字体现多态</title>
    <script type="text/javascript">
    var name = "kitty";
    var age = 10;

    function Cat(){
        console.log(this.name+"--"+this.age);
    }
    Cat();

    var bosi = {name:'波斯猫',age:13,color:'black'};

    bosi.express = Cat;
    bosi.express();

    function Wolf(){
        this.name = "sevenwolf";
        this.age = 10;
        this.eye = "闪闪发光";
    }
    var seven = new Wolf;
    seven.say = Cat;
    seven.say();

    var pig = {name:'花猪',age:2,hobby:'sleep'};
    Cat.call(pig);
    </script>
</head>
<body>
    
</body>
</html>
