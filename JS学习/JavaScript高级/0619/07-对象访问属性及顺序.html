<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-对象访问属性及顺序</title>
  <script type="text/javascript">
    function Wolf(){
        this.name = 'north wolf';
        this.fight = function(){//④  原型对象构造函数的成员
          console.log('多个打一个');
        }
    }

    var seven = new Wolf;
    seven.fight = function(){
      console.log('7个打一个');
    }

    function Dog(){//③ 原型对象成员seven
        this.age = 6;
        this.fight = function(){//② 构造函数成员
          console.log('一个打一个');
        }
    }

    Dog.prototype = seven;
    var yellow = new Dog;

    yellow.fight = function(){//① 对象自己的成员
        console.log('一个打多个');
    }

    yellow.fight();
  </script>
</head>
<body>
  
</body>
</html>
