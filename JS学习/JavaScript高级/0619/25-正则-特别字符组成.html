<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>25-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /((2014)-(6)-19) (16:51:20)/;
    var str = "2014-6-19 16:51:20";

    var reg = /([a-z]+ ([a-z]+)) ([a-z]+,[a-z]+)/;
    var str = "tom like apple,and very like";

    var rst = str.match(reg);
    console.log(rst);
    </script>
</head>

</body>
</html>
