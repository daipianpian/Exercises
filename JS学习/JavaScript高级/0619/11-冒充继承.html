<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>11-冒充继承</title>
    <script type="text/javascript">
    function Cat(){
        this.weapon = "伶牙俐齿";
        this.climb = function(){
            console.log('在爬树');
        }
    }

    function Tiger(){
        Cat.call(this);
        this.color = "yellow and black";
        this.weight = 200;
    }

    var north = new Tiger;
    console.log(north);
    </script>
</head>
<body>
    
</body>
</html>
