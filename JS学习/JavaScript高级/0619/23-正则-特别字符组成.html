<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>23-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /apple|pear|orange|banana/;
    var str = "tom like grape,jim like bread,aobama like orange";

    var reg = /link\?en like \$/;
    var str = "link\?en like \$";

    var rst = str.match(reg);
    console.log(rst);
    
    </script>
</head>
<body>
    
</body>
</html>
