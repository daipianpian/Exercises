<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>17-正则简单使用</title>
    <script type="text/javascript">
    var reg = /wo/;

    var str = "hello world";

    var rst = str.match(reg);

    console.log(rst);
    </script>
</head>
