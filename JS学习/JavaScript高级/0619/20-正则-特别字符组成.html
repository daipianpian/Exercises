<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>20-正则-特别字符组成</title>
    <script type="text/javascript">
    var reg = /go*gle/;
    var str = "google";
    var str = "ggle";
    var str = "gogle";
    var str = "goooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooogle";

    var reg = "201+4";
    var str = "2014-6-19";
    var str = "20111111111111111111111114-6-19";
    var str = "204-6-19";

    var reg = "he?llo";
    var str = "hello";
    var str = "hllo";
    var str = "heeeello";


    var rst = str.match(reg);
    console.log(rst);
    </script>
</head>
<body>
    
</body>
</html>
