<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>prompt</title>
<script type="text/javascript">
 function rec()
 {
	 var score;//score变量，用来存储用户输入的成绩值
	 score=prompt("你的分数是多少？");
	 if(score>=90)
	 {
		 document.write("你很棒！");
		 }
		 else if(score>=75)
		 {
			 document.write("不错哟！");
			 }
			 else if(score>=60)
		 {
			 document.write("要加油！");
			 }
			 else
			 {
				document.write("要努力了！"); 
			 }
	 }
</script>
</head>

<body>
<form>
  <input name="button" type="button" onClick="rec()" value="点击我，对成绩作评价！"
</form>
</body>
</html>
