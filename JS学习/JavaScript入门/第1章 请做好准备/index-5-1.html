<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数调用</title>
<script type="text/javascript">
 function add2()
 {
	 sum=5+6;
	 alert(sum);
	 }
	 add2();//调用函数，直接写函数名
</script>
</head>

<body>
<form>
 <input type="button"  value="点击我！" onclick="add2()"/>
 <!--单击按钮后，调用函数,onClick为点击事件。-->
</form>
</body>
</html>
