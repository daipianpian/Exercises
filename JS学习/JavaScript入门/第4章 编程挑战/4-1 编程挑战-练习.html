<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
    border:#333 solid 1px;
    padding:5px;}
p{
	line-height:18px;
	text-indent:2em;
	}
</style>
</head>

<body>
<h2 id="con">JavaScript课程</h2>
<div id="txt">
  <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
    <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
    <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
    <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
</div>

<form>
<input type="button" value="改变颜色" onClick="set.changeColor()">
<input type="button" value="改变宽高" onClick="set.changeSize()">
<input type="button" value="隐藏内容" onClick="set.objHide()">
<input type="button" value="显示内容" onClick="set.objShow()">
<input type="button" value="取消设置" onClick="set.offSet()">
</form>

<script type="text/javascript">
 var txt=document.getElementById("txt");
 var set={
	 changeColor:function(){
		  txt.style.color="red";
		  txt.style.backgroundColor="#ccc";
		 },
	 changeSize:function(){
		  txt.style.width="300px";
		  txt.style.height="300px";
		 },
	 objHide:function(){
		  txt.style.display="none";
		 },
	 objShow:function(){
		  txt.style.display="block";
		 },
	 offSet:function(){
		  var message=confirm("你确定覆盖所有设置？");
		  if(message==true){
			  txt.removeAttribute('style');
			  }
		 }
	 }
</script>
</body>
</html>
