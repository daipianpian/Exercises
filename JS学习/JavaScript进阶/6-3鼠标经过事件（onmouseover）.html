<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标经过事件（onmouseover）</title>
<script type="text/javascript">
 function message(){
	  confirm("请输入密码后，在单击确定！");
	 }
</script>
</head>

<body>
 密码：<input name="password" type="password">
 <input name="确定" type="button" value="确定" onMouseOver="message()" />
</body>
</html>
