<!doctype html>

<head>
<meta charset="utf-8">
<title>7-5 返回/设置时间方法</title>
<script type="text/javascript">
 var mydate=new Date();
 document.write("当前时间是："+mydate+"<br>");
 mydate.setTime(mydate.getTime()+2*60*60*1000);
 document.write("推迟两小时后的时间是："+mydate); 
</script>
</head>
