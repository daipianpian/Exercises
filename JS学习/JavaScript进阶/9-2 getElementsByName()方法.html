<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-2 getElementsByName()方法</title>
<script type="text/javascript">
  function getnum(){
	  var mynode=document.getElementsByName("myt");
	  alert(mynode.length);
	  }
</script>
</head>

<body>
<input name="myt" type="text" value="1">
<input name="myt" type="text" value="2"><br /><br />
<input name="myt" type="text" value="3">
<input name="myt" type="text" value="4"><br /><br />
<input name="myt" type="text" value="5">
<input name="myt" type="text" value="6">
<br /><br />
<input type="button" value="看看有几项？" onClick="getnum()">
</body>
</html>
