<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-12 创建元素节点createElement</title>
</head>

<body>
<script type="text/javascript">
  var main = document.body;
  //创建链接
  function createa(url,text)
  {
    var a=document.createElement('a');
    a.innerHTML=text;//注意innerHTML的转换
    a.setAttribute("href",url);
    a.setAttribute("style","color:red;font-size:24px;");
    main.appendChild(a);
  }
  // 调用函数创建链接
  createa("http://www.imooc.com","慕课网");

</script> 
</body>
</html>
