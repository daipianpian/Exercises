<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6-6 失焦事件（onblur）</title>
<script type="text/javascript">
  function message(){
    alert("请确定已输入密码后，在移开!"); }
</script> 
</head>

<body>
<form>
   用户:<input name="username" type="text" value="请输入用户名！" >
   密码:<input name="password" type="text" value="请输入密码！" onBlur="message()" >
</body>
</html>
