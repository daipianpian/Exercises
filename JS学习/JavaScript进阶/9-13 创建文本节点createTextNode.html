<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>9-13 创建文本节点createTextNode</title>
<style type="text/css">
.message{    
	width:200px;
	height:100px;
	background-color:#CCC;}	
</style>
</head>


<body>

<script type="text/javascript">
var p=document.createElement("p");
p.className="message";
var textNode=document.createTextNode("I love javescript!");
p.appendChild(textNode);
document.body.appendChild(p);
</script> 

</body>

</html>
