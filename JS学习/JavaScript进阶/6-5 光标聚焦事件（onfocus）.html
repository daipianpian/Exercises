<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6-5 光标聚焦事件（onfocus）</title>
<script type="text/javascript">
 function message(){
	  alert("请选择，您现在的职业！");
	 }
</script>
</head>

<body>
请选择您的职业:
<form>
  <select name="career" onFocus="message()">
    <option>学生</option>
    <option>老师</option>
    <option>演员</option>
    <option>会计</option>
    <option>工程师</option>
  </select>
</form>
</body>
</html>
