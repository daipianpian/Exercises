<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>6-7内容选中事件（onselect）</title>
<script type="text/javascript">
 function message(){
   alert("您触发了选中事件！");
 }
</script>
</head>

<body>
<form>
 个人简介：<br />
 <textarea name="summary" cols="60" rows="5" onSelect="message()">请写入个人简介，不少于200字！</textarea>
</form>
</body>
</html>
