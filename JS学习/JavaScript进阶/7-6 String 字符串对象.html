<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>7-6 String 字符串对象</title>
<script type="text/javascript">
  var message="I Love Javascript!";
  
  var mychar1=message.length
  document.write("字符串为mychar1:"+mychar1+"<br>");
  
  var mychar2=message.toLowerCase();
  document.write("字符串为mychar2:"+mychar2+"<br>");
  
  var mychar3=message.toUpperCase();
  document.write("字符串为mychar3:"+mychar3+"<br>");
</script>
</head>

<body>
</body>
</html>
